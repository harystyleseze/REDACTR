<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Scrambler</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Text Scrambler</h1>
    <form id="scramblerForm">
      <textarea id="textInput" placeholder="Enter text here..."></textarea>
      <input type="text" id="wordsInput" placeholder="Words to scramble" />
      <input
        type="text"
        id="scrambleCharInput"
        placeholder="Scramble using (default: *)"
      />
      <button type="button" onclick="scrambleText()">Redact Now!</button>
    </form>
    <div id="result"></div>
    <div id="stats"></div>
    <script src="./script.js"></script>
  </body>
  <footer>
    <p>&copy; Harrison 2024</p>
  </footer>
</html>
